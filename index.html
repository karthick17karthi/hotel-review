<script type="module">
    // Import Firebase functions for v9 modular syntax
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCxCHfCbE-cosAvU9oAEaVtU-bUria5FYc",
        authDomain: "hotel-reviews-ef6e0.firebaseapp.com",
        projectId: "hotel-reviews-ef6e0",
        storageBucket: "hotel-reviews-ef6e0.firebasestorage.app",
        messagingSenderId: "596063870907",
        appId: "1:596063870907:web:664665d4cd07448685ee9e",
        measurementId: "G-PDC6GSGDNW"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addReviewToFirestore(review) {
        try {
            await addDoc(collection(db, "reviews"), {
                review: review,
                timestamp: serverTimestamp()
            });
            console.log("Review added to Firestore!");
        } catch (error) {
            console.error("Error adding review: ", error);
        }
    }

    // Handling the review submission
    document.getElementById('submit').addEventListener('click', function() {
        const reviewInput = document.getElementById('review');
        const review = reviewInput.value.trim();

        if (review) {
            // Assuming you have the review classification, update counts, and display functions
            classifyReview(review);
            reviewInput.value = ''; // Clear the input after submission
            updateCounts();
            displayReviews();
            addReviewToFirestore(review); // Add the review to Firestore
        }
    });

    // Handling the clear button
    document.getElementById('clear').addEventListener('click', function() {
        goodReviews = [];
        averageReviews = [];
        badReviews = [];
        updateCounts();
        displayReviews();
    });
</script>
