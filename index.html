<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .good {
            color: green;
        }

        .average {
            color: orange;
        }

        .bad {
            color: red;
        }

        .counts {
            margin-bottom: 20px;
        }

        .counts span {
            margin-right: 15px;
            font-weight: bold;
        }

        #reviews {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Hotel Reviews</h1>
    <div>
        <textarea id="review" placeholder="Write your review here..."></textarea><br>
        <button id="submit">Submit Review</button>
        <button id="clear">Clear Reviews</button>
    </div>

    <div class="counts">
        <span id="good-count">Good Reviews: 0</span>
        <span id="average-count">Average Reviews: 0</span>
        <span id="bad-count">Bad Reviews: 0</span>
    </div>

    <div id="reviews">
        <!-- Reviews will be dynamically added here -->
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Your custom JavaScript -->
    <script src="path/to/your/javascript.js"></script>
</body>
</html>
